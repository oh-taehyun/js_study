<!DOCTYPE html>
<html lang="en">

<head>
    <meta chraset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA SCRIPT 6</title>
</head>

<body>
    <h1>Template String- 템플릿 문자열</h1>
    <div id="target"></div>
    <script>
        var string1 = 'hello';
        var string2 = 'world';
        //ES5 var greeting = string1 + ' ' + string2;
        var greeting = `${string1} ${string2}`;
        document.write(greeting + '<br/>');

        var product = { name: '도서', price: '30,000원' };
        //ES5 var msg = '제품' + product.name + '의 가격은 ' + product.price + ' 입니다.';
        var msg = `제품 ${product.name}의 가격은 ${product.name}의 가격은 ${product.price}입니다`;
        document.write(msg + '<br/>');

        //ES5 var multiLine = '문자열1\n문자열2';
        var multiLine = `문자열1
        문자열2`;
        document.write(multiLine);
        console.log(multiLine);
        document.getElementById('target').innerText = multiLine;

        var val1 = 1;
        var val2 = 2;
        var boolval = false;
        //ES5 var result1 = '곱셈의 결과는 ' + (val1 * val2) + '입니다.';
        var result1 = `곱셈의 결과는 ${val1 * val2}입니다.`
        document.write('<br/>' + result1 + '<br/>');
        //ES5 var result2 = '불리안 값은' + (boolval ? '참' : '거짓') + '입니다.';
        var result2 = `불리안 값은 ${boolval ? '참' : '거짓'}입니다.`;
        document.write(result2);
    //     if(boolval == true){'참'}else{'거짓'};
    //     boolval ? document.write('참'):document.write('거짓');
    </script>
</body>

</html>
